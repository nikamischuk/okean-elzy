<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="../static/images/logo2.jpg" style="border-radius: 50%" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<header class="p-3 bg-light text-white position-sticky top-0" style="z-index: 1">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-between">

            <div class="text-center">
                <img src="../static/images/logo.png" alt="logo" style="width: 150px; height: 45px">
            </div>

            <ul class="nav col-12 col-lg-auto mb-2 justify-content-center mb-md-0">
                <li class="h5"><a href="/" class="nav-link px-2 text-black">Головна</a></li>
                <li class="h5"><a href="/about" class="nav-link px-2 text-black">Про проект</a></li>
                <li class="h5"><a href="/history" class="nav-link px-2 text-black">Історія гурту</a></li>
                <li class="h5"><a href="/album" class="nav-link px-2 text-black">Альбоми</a></li>
            </ul>

            {% if not 'user' in session %}
                <div class="text-end">
                    <a href="/login" class="btn btn-outline-dark me-2">Login</a>
                    <a href="/register" class="btn btn-outline-warning">Sign-up</a>
                </div>
            {% endif %}

            {% if 'user' in session %}
                <div class="text-end">
                    <a href="/album_create" class="btn btn-success" style="width: 110px; margin-right: 10px">Add album</a>
                    <a href="/exit" class="btn btn-danger" style="width: 70px">Exit</a>
                </div>
            {% endif %}

        </div>
    </div>
</header>

{% block body %}

{% endblock %}

<div class="bg-dark">
    <footer class="py-1">
        <p class="text-center text-muted mt-3">© 2022 Veronika Mischuk</p>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
