{% extends 'base.html' %}

{% block title %}
Головна
{% endblock %}

{% block body %}
<div class="d-flex text-center text-white bg-dark" style="width: 100%; height: calc(100vh - 143.91px)">
    <div class="cover-container d-flex mx-auto">
        <main class="px-3" style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
            <h1>Океан Ельзи</h1>
            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel" style="width: 50vw">

                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class=""
                            aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                            aria-label="Slide 2" class=""></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                            aria-label="Slide 3" class="active" aria-current="true"></button>
                </div>

                <div class="carousel-inner">
                    <div class="carousel-item">
                        <img height="400px" src="../static/images/home1.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img height="400px" src="../static/images/home2.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item active">
                        <img height="400px" src="../static/images/home3.jpg" class="d-block w-100" alt="...">
                    </div>
                </div>

                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                        data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                        data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <p class="lead pt-4">
                <a href="/history" class="btn btn-lg fw-bold border-white btn-outline-light">Океан Ельзи</a>
            </p>
        </main>

    </div>
</div>
{% endblock %}
